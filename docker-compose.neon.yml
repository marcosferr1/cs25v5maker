version: "3.8"

services:
  backend:
    build: ./backend
    environment:
      # Neon connection string (edit if needed)
      DATABASE_URL: ${DATABASE_URL}
      PORT: 4000
      NODE_ENV: production
      HOST_BACKEND_PORT: ${HOST_BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "${HOST_BACKEND_PORT}:4000"
    command: npm start
    networks:
      - cs25v5-network

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      VITE_BASE: ${VITE_BASE}
      VITE_API_BASE: ${VITE_API_BASE}
      HOST_FRONTEND_PORT: ${HOST_FRONTEND_PORT}
    ports:
      - "${HOST_FRONTEND_PORT}:3000"
    command: npm run dev -- --host 0.0.0.0
    networks:
      - cs25v5-network

networks:
  cs25v5-network:
    driver: bridge
