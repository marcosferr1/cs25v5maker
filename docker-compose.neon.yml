version: "3.8"

services:
  backend:
    build: ./backend
    environment:
      # Neon connection string (edit if needed)
      DATABASE_URL: "postgresql://neondb_owner:npg_cOsRFzJ3b6ie@ep-sweet-sound-ac76l4aq-pooler.sa-east-1.aws.neon.tech/cs25v5db?sslmode=require&channel_binding=require"
      PORT: 4000
      NODE_ENV: production
      HOST_BACKEND_PORT: ${HOST_BACKEND_PORT:-4000}
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
